<form >
    <div class="row">
        <div class="col-md-10"><h3>Cadastro</h3></div>
        <div class="col-md-2 text-end">
            <button id="salvar" name="salvar" type="button" class="btn btn-success" (click)="salvar()">
                <span class="bi bi-check"></span>
                Salvar
            </button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-8">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome *</label>
                <input type="text" aria-label="nome" [(ngModel)]="nome" id="nome" name="nome" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF *</label>
                <input type="text" aria-label="cpf" [(ngModel)]="cpf"  id="cpf" name="cpf" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="dtnascimento" class="form-label">Data de Nascimento *</label>
                <input type="date" aria-label="dtnascimento" [(ngModel)]="dtnascimento" id="dtnascimento" name="dtnascimento" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="celular" class="form-label">Celular *</label>
                <input type="text" aria-label="celular" [(ngModel)]="celular" id="celular" name="celular" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail *</label>
                <input type="text" aria-label="email" [(ngModel)]="email" id="email" name="email" class="form-control">
            </div>
        </div>
    </div>
</form>
