<form>
    <div class="row">
        <div class="col-md-10"><h3>Cadastro</h3></div>
        <div class="col-md-2 text-end">
            <button id="salvar" name="salvar" type="button" class="btn btn-success" (click)="salvar();">Salvar</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-10">
            <div class="input-group">
                <span class="input-group-text">Nome *</span>
                <input type="text" aria-label="nome" id="nome"  name="nome" [(ngModel)]="nome" class="form-control">
            </div>
        </div>
        <div class="col-md-2">
            <div class="input-group">
                <span class="input-group-text">Sigla *</span>
                <input type="text" aria-label="sigla" id="sigla"  name="sigla" [(ngModel)]="sigla" class="form-control">
            </div>
        </div>
    </div>
</form>
